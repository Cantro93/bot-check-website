<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Bot Verification</title>
  <style>
  .x${rand2}
  {
    display: flex;
  }
  .x${rand1}
  {
    display: none;
  }
  body {
    display: flex;
    position: absolute;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    background-color: #111133;
    flex-flow: column nowrap;
    font-family: sans-serif;
    color: #eeeeff;
  }
  form {
    display: flex;
    width: 10%;
    height: 30%;
    border: 2px solid #eeeeff;
    align-items: center;
    justify-content: space-between;
    flex-flow: column nowrap;
  }
  div {
    width: 90%;
    height: 20%;
    align-items: center;
    justify-content: space-between;
    flex-flow: row nowrap;
  }
  input[type=submit] {
    width: 100%;
    height: 30%;
    background-color: #111133;
    border: none;
    padding: 0;
    color: #eeeeff;
  }
  input[type=submit]:hover {
    width: 100%;
    background-color: #181842;
    border: none;
  }
  ${this.css}
  </style>
</head>
<body>
  <h1>BOT VERIFICATION</h1>
  <form action="http${https ? 's' : ''}://${req.headers.host}${req.url}" method="post">
    <div class="x${rand1}">
      <label for="${rand1}">I am a robot</label>
      <input type="radio" name="${sess.id}" value="${sess.br}" id="${rand1}"/>
    </div>
    <div class="x${rand2}">
      <label for="${rand2}">I am a robot</label>
      <input type="radio" name="${sess.id}" value="${this.mkRandom()}" id="${rand2}"/>
    </div>
    <div class="x${rand2}">
      <label for="${rand2}">I am not a robot</label>
      <input type="radio" name="${sess.id}" value="${sess.gr}" id="${rand2}"/>
    </div>
    <div class="x${rand1}">
      <label for="${rand1}">I am not a robot</label>
      <input type="radio" name="${sess.id}" value="${this.mkRandom()}" id="${rand1}"/>
    </div>
    <input type="submit" value="SUBMIT"/>
  </form>
  <p>Powered by Cantro's BotCheck: <a href="https://github.com/Cantro93/bot-check">Source Code</a></p>
  <template><a href="http${https ? 's' : ''}://${req.headers.host}/${sess.id}/info">I'm not a robot</a></template>
  <a href="http${https ? 's' : ''}://${req.headers.host}/${sess.id}/data" style="display:none">Skip and access database</a>
  <style>
  .${rand2}
  {
    display: flex;
  }
  .${rand1}
  {
    display: none;
  }
  </style>
</body>
</html>
